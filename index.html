<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Cifrado César</h2>
    <label for="text">Texto:</label>
    <textarea id="text" placeholder="Ingrese texto" rows="4"></textarea>
    <label for="shift">Desplazamiento:</label>
    <input type="number" id="shift" value="3" min="1">
    <button onclick="encryptText()">Cifrar</button>
    <button onclick="decryptText()">Descifrar</button>
    <p>Resultado:</p>
    <code id="result"></code>

    <script src="script.js"></script>
</body>

</html>
